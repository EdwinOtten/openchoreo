---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: manager-role
rules:
- apiGroups:
  - core.choreo.dev
  resources:
  - builds
  - organizations
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - core.choreo.dev
  resources:
  - builds/finalizers
  - organizations/finalizers
  verbs:
  - update
- apiGroups:
  - core.choreo.dev
  resources:
  - builds/status
  - organizations/status
  verbs:
  - get
  - patch
  - update
